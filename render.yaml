services:
- type: web
  name: ChatGPT-Trading-Bot
  region: Frankfurt (EU Central)
  env: python
  repo: https://github.com/dantingwang92/ChatGPT-Trading-Bot.git
  buildCommand: pip install gunicorn -r requirements.txt
  startCommand: gunicorn main:app
  plan: free
  autoDeploy: false
  envVars:
  - key: API_KEY
    sync: false
  - key: API_SECRET_KEY
    sync: false
  - key: PASSPHRASE
    sync: false